<!DOCTYPE html>
<html>
    <head>
        <title>Simple Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>Simple Blog App</h1>
        </header>
        <main>
        
                <form id="signup-form" onsubmit="signUp()">
                    
                       <h3>Sign up To Continue</h3>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name">
                        <label for="userNme">Username</label>
                        <input type="text" name="surname" id="surname" autocomplete="family-name">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" autocomplete="email">
                        <label for="passwd">Password</label>
                        <input type="password" name="password" id="password" autocomplete="new-password">
                        <button type="submit" class="btn btn-lg btn-success authBtn">Create Account</button>
                        <span>Already have an account?<a href="login.html"> Login</a></span>
                    
                </form> 
            
        </main>
        <script src="signup.js"></script>
    </body>
</html>
